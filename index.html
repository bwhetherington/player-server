<!DOCTYPE html>
<html>

<head>
    <title>API Tester</title>
</head>

<body>
    <script>
        async function post(uri, body) {
            const options = {
                method: 'POST',
                body: JSON.stringify(body),
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            const res = await fetch(window.location.href + uri, options);
            const data = await res.json();
            console.log(data);
        }

        async function get(uri) {
            const res = await fetch(window.location.href + uri);
            const data = await res.json();
            console.log(data);
        }
    </script>
</body>

</html>
